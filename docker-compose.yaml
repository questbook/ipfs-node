version: '3'
services:
  ipfs_node:
    build:
      context: ./
      dockerfile: ./docker/ipfs_node.dockerfile
    ports:
      - '8080:8080'
      - '5001:5001'
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PATH=/data/ipfs
    restart: on-failure
  envoy:
    build:
      context: ./
      dockerfile: ./docker/envoy.dockerfile
    depends_on:
      - ipfs_node
    ports:
      - 5002:5002
    restart: on-failure
volumes:
  ipfs_staging:
    driver: local
  ipfs_data:
    driver: local
